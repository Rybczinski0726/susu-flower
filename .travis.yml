language: java
jdk:
  - openjdk8

branches:
  only:
    - master

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew
  -
script: './gradlew clean build'

before_deploy:
  - zip -r susu-flower *
  - mkdir -p deploy
  - mv susu-flower.zip deploy/susu-flower.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: susu-springboot2-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: susu-springboot2-build
    key: susu-flower.zip
    bundle_type: zip
    application: susu-springboot2-webservice
    deployment_group: susu-spirngboot2-webservice-group
    region: ap-northeast-2
    wait-until-deployed: true

